<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
<link href="css/common.css" rel="stylesheet">
<title>商品詳細</title>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Navbar</a>
</nav>
 <!-- <jsp:include page="/baselayout/header.jsp" />jsp変更時にこれにする -->

 <section class="jumbotron text-center">
 <br><br>
<div class="container">
	<div class="row">
		<div class="col s6">
			<div class="card">
				<div class="card-image">
					<img src="http://placehold.jp/500x500.png">
				</div>
			</div>
		</div>
		<div class="col s6">
			<h4>${item.name}</h4>
			<h5>${item.price}円</h5>
			<p>${item.detail}</p>
		</div>
	</div>
	</div>
	<br><br>
	<div class="col s4">
					<form action="#" method="POST">
						<input type="hidden" name="item_id" value="${item.id}">
						<button class="btn waves-effect waves-light btn btn-primary" type="submit" name="action">
							カートに入れる<i class="fas fa-cart-plus"></i>
						</button>
					</form>
				</div>
	</section>
</body>
</html>
